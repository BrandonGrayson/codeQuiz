<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code Quiz</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body >
<!-- navigation bar -->
    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand" id="highScore">Top Players</a>
        <p id="timer">Time: 0</p>
      </nav>
<!-- navigation bar -->

<!-- beginningScreen -->
    <div id="beginningScreen" class="container text-center pb-5">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p class="text-center" id="pText">Try to answer the following code-related Questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
        <button id="start">Start Quiz</button>
    </div>
<!-- beginningScreen -->
    <div class="container">
        <div id="questionAndAnswerCard" class="card hidden">
            <div id='questionsAndAnswers' class="card-body">
                <p id="questionsWillGoHere"></p>
                <ul id='answers-container'></ul>
                <p class="correctAnswer hidden">Correct</p>
            </div>
          </div>
    </div>

    <div class="pl-3">
        <p id="score" >Score: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
